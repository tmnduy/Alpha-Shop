<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha-shop</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./asset/font-icon/fontawesome-free-5.15.1-web/css/all.min.css">
  </head>
  <body>
    <div class="app">
      <header class="header">
          <div class="grid">
              <!-- Block Element Modifier -->
              <nav class="header__nav">
                <ul class="header__nav_list">
                  <li class="header__nav-item header__nav-item--qr header__nav-item--separate">
                      Vào cửa hàng trên ứng dụng

                      <!-- Header QR Code -->
                      <div class="header__qr">
                        <img src="./asset/img/qr__code.png" alt="QR Code" class="header__qr-img">
                        <div class="header__qr-app">
                            <img src="./asset/img/ch_play.png" alt="Google Play" class="header__qr-download--img">
                            <img src="./asset/img/app_store.png" alt="App Store" class="header__qr-download--img">
                        </div>
                    </div>
                    </li>
                  <li class="header__nav-item">
                      <span class="disible"> Kết nối</span>
                      <a href="" class="header__nav-icon--facebook">
                          <i class="header__nav-icon fab fa-facebook"></i>
                      </a>
                      <a href="" class="header__nav-icon--instagram">
                          <i class="header__nav-icon fab fa-instagram"></i>
                      </a>
                </li>
                </ul>
                <ul class="header__nav_list">
                  <li class="header__nav-item">
                    <a href="" class="header__nav-item--link">
                         <i class="header__nav-icon fas fa-bell"></i>
                         Thông báo
                        </a>
                  </li>
                  <li class="header__nav-item">
                    <a href="" class="header__nav-item--link">
                         <i class="header__nav-icon far fa-question-circle"></i>
                        Trợ giúp
                    </a>
                  </li>
                  <li class="header__nav-item header__nav-item--bold header__nav-item--separate">Đăng ký</li>
                  <li class="header__nav-item header__nav-item--bold">Đăng nhập</li>
                </ul>
          </div>
          </nav>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
